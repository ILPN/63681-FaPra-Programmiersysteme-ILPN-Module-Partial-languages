<div fxLayout="column" fxLayoutAlign="start stretch">
    <!--  Header  -->
    <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
        ><h1>I <span class="red">❤</span> Petri Nets</h1></a
    >
    <h2>Partial language</h2>

    <!--    Main content    -->
    <app-display class="padding full-size"></app-display>

    <div fxLayout="row" fxLayoutAlign="space-evenly start">
        <app-template-button
            buttonText="Upload"
            buttonIcon="upload"
            (buttonAction)="openFileSelector()"
            (dropAction)="dropFiles($event)"
        ></app-template-button>

        <app-source-file-textarea></app-source-file-textarea>

        <app-template-button
            buttonText="Right button"
            buttonIcon="grade"
        ></app-template-button>
    </div>

    <!--  Footer  -->
    <hr />
    <app-footer></app-footer>
</div>

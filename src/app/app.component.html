<div fxLayout="column" fxLayoutAlign="start stretch">
    <!--  Header  -->
    <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
        ><h1>I <span class="red">‚ù§</span> Petri Nets</h1></a
    >
    <h2>Partial language</h2>

    <!--    Main content    -->
    <app-display class="padding full-size"></app-display>

    <div fxLayout="row" fxLayoutAlign="space-evenly start">
        <app-template-button
            buttonText="Upload"
            buttonIcon="upload"
            (buttonAction)="openFileSelector()"
            (dropAction)="dropFiles($event)"
        ></app-template-button>
        <mat-form-field
            appearance="outline"
            class="textarea"
            [matTooltip]="runHint"
        >
            <mat-label
                class="source_label"
                fxLayout="row"
                fxLayoutAlign="space-between"
            >
                <span>Source file</span>
                <mat-icon
                    *ngIf="isRunValid === Valid.Success"
                    class="color_success"
                >
                    check_circle
                </mat-icon>
                <mat-icon
                    *ngIf="isRunValid === Valid.Warn"
                    class="color_warning"
                >
                    warning_amber
                </mat-icon>
                <mat-icon
                    *ngIf="isRunValid === Valid.Error"
                    class="color_error"
                >
                    error_outline
                </mat-icon>
            </mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="10"
                cdkAutosizeMaxRows="20"
                [formControl]="textareaFc"
            ></textarea>
        </mat-form-field>
        <app-template-button
            buttonText="Right button"
            buttonIcon="grade"
        ></app-template-button>
    </div>

    <!--  Footer  -->
    <hr />
    <app-footer></app-footer>
</div>

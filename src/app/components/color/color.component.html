<label class="container">
    <input
        type="color"
        id="color"
        name="color"
        [(ngModel)]="highlightColor"
        (blur)="changeColor()"
    />
    <label for="color">Highlight Current Run</label>
    <input
        type="checkbox"
        [(ngModel)]="currentHighlightSelection"
        (change)="changeHighlightSelection()"
    />
</label>
